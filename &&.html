<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&& - AND 논리 연산자 - 둘다 참일때 결과 실행됨 </title>
    <script>
        var age = 25; // 나이 
        var hasLicense = true; // 운전면허증이 있는지 여부 
        // 만약, 나이가 18세 이상이고 운전면허증이 있을때 
        // if문으로 두 조건을 조합하여 평가 
        if(age>= 18 && hasLicense){
            console.log("운전가능");
        }else{
            console.log("운전불가");
        }
    </script>
</head>

</body>
</html>
